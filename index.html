<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="design-hud">
        <div class="group"><img class="vector" src="img/vector.svg" /></div>
        <div class="vector-wrapper"><img class="img" src="img/vector-1.svg" /></div>
        <div class="img-wrapper"><img class="vector-2" src="img/vector-2.svg" /></div>
        <div class="div"><img class="vector-3" src="img/vector-3.svg" /></div>
        <div class="fuel"><img class="vector-4" src="img/vector-4.svg" /></div>
        <div class="overlap">
          <div class="ID">
            <div class="overlap-group">
              <div class="rectangle"></div>
              <div class="text-wrapper">ID: 0</div>
            </div>
          </div>
          <div class="SSN">
            <div class="overlap-2">
              <div class="rectangle-2"></div>
              <div class="text-wrapper-2">SSN: #00001</div>
            </div>
          </div>
          <img class="logo" src="img/logo.png" />
        </div>
        <div class="car-hud">
          <div class="overlap-3">
            <div class="rectangle-3"></div>
            <div class="text-wrapper-3">000 MPH</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
